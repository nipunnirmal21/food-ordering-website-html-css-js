<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav class="navbar flex between wrapper">
            <a href="#" class="logo">Foodie.</a>

            <ul class="navlist flex gap-3">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>

            <div class="desktop-action flex gap-2">
                <a href="#" class="cart-icon">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="cart-value">0</span>
                </a>
                <a href="#" class="btn flex gap-1">
                    Sign in &nbsp; <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </a>
                <a href="#" class="hamburger"><i class="fa-solid fa-bars"></i></a>
            </div>

            <ul class="mobile-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>

        </nav>
    </header>

    <main>
        <section class="hero-section wrapper flex between">
            
            <div class="content">
                <h1>Enjoy Your Delicious <span>Food</span></h1>
                <p>We will fill your tummy with delicious food with fast delivery.</p>
                
                <div class="action-buttons flex gap-2">
                    <a href="#" class="btn">Order Now</a>
                    
                    <div class="social-icons flex gap-1">
                        <a href="#" class="social-icon"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    </div>
                </div>
            </div>

            <div class="image-container">
                <div class="bg-shape"></div>
                <img src="images/delivery-boy.png" alt="Delivery Boy">
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
